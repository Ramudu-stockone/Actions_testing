name: ram-custom
on: [pull_request_target, issues]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      -  uses: actions/checkout@v2
      -  uses: actions/setup-node@v1
      -  uses: natealcedo/pull-request-from-release-action@v1
         with:
           token: ${{ secrets.TOKEN }}
           base-branches:
            'another'
           title-suffix: 'Release UAT'
           branch-suffix: '-UAT'
           release-prefix: 'release'
